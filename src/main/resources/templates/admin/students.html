<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:insert="~{navs/nav :: navbar}"></div>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col" class="text-center" style="width: 3%;">ID</th>
				<th scope="col" class="text-center">Name</th>
				<th scope="col" class="text-center">Surname</th>
				<th scope="col" class="text-center">Email</th>
				<th scope="col" class="text-center">Group</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students.content}">
				<td th:text="${student.id}" class="text-center"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.surname}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.group.name}"></td>
			</tr>
		</tbody>
	</table>

	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li class="page-item"
				th:classappend="${currentPage == 0} ? 'disabled'"><a
				class="page-link"
				th:href="@{/admin/students(page=${currentPage - 1}, size=${students.size})}"
				aria-label="Previous"> <span aria-hidden="true">«</span>
			</a></li>

			<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
				class="page-item" th:classappend="${i == currentPage} ? 'active'">
				<a class="page-link"
				th:href="@{/admin/students(page=${i}, size=${students.size})}"
				th:text="${i + 1}"></a>
			</li>

			<li class="page-item"
				th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
				<a class="page-link"
				th:href="@{/admin/students(page=${currentPage + 1}, size=${students.size})}"
				aria-label="Next"> <span aria-hidden="true">»</span>
			</a>
			</li>
		</ul>
	</nav>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
