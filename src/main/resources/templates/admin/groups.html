<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Groups</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:insert="~{navs/nav :: navbar}"></div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Students</th>
				<th scope="col">Courses</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="group : ${groups.content}">
				<td th:text="${group.id}"></td>
				<td th:text="${group.name}"></td>
			</tr>
		</tbody>
	</table>

	<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/groups(page=${currentPage - 1}, size=${groups.size})}" aria-label="Previous">
                <span aria-hidden="true">«</span>
            </a>
        </li>

        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            class="page-item" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/admin/groups(page=${i}, size=${groups.size})}" th:text="${i + 1}"></a>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/groups(page=${currentPage + 1}, size=${groups.size})}" aria-label="Next">
                <span aria-hidden="true">»</span>
            </a>
        </li>
    </ul>
</nav>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
