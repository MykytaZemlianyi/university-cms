<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add new Group</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

	<div class="container mt-5">
		<form th:action="@{/groups/add}" th:object="${group}" method="post"
			class="mt-3">

			<div class="container-fluid text-center">
				<h1>Add new Group</h1>
			</div>

			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" required>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errorclass="error" th:errors="*{name}" />
			</div>

			<div class="mb-3">
				<label class="form-label">Students</label>
				<div class="form-control mb-3"
					style="max-height: 200px; overflow-y: auto;">
					<div th:each="student : ${studentPage.content}" class="form-check">
						<input class="form-check-input" type="checkbox"
							th:id="'student_' + ${student.id}" th:field="*{students}"
							th:value="${student.id}" /> <label class="form-check-label"
							th:for="'student_' + ${student.id}"
							th:text="${student.name + ' ' + student.surname}"></label>
					</div>
				</div>

				<div class="d-flex justify-content-center mb-3"
					th:with="paginationUrl='/groups/add?
					coursePage=' + ${coursePage.number} 
					+ '&coursePageSize=' + ${coursePage.size} 
					+ '&studentPage='"
					th:insert="~{fragments/general_fragments :: table-pagination(
                ${studentPage.size},
                ${paginationUrl},
                ${studentPage.number},
                ${studentPage.totalPages})}">
				</div>

			</div>

			<div class="mb-3">
				<label class="form-label">Courses</label>
				<div class="form-control"
					style="max-height: 200px; overflow-y: auto;">
					<div th:each="course : ${coursePage.content}" class="form-check">
						<input class="form-check-input" type="checkbox"
							th:id="'course_' + ${course.id}" th:field="*{courses}"
							th:value="${course.id}" /> <label class="form-check-label"
							th:for="'course_' + ${course.id}" th:text="${course.name}"></label>
					</div>
				</div>
				<div class="d-flex justify-content-center mb-3"
					th:with="paginationUrl='/groups/add?
					studentPage=' + ${studentPage.number} 
					+ '&studentPageSize=' + ${studentPage.size} 
					+ '&coursePage='"
					th:insert="~{fragments/general_fragments :: table-pagination(
                ${coursePage.size},
                ${paginationUrl},
                ${coursePage.number},
                ${coursePage.totalPages})}">
				</div>
			</div>

			<div class="d-flex flex-row-reverse mb-3 ">
				<button type="submit" class="btn btn-success btn-lg">Save</button>
				<a th:href="@{/groups}" class="btn btn-secondary btn-lg me-2">Cancel</a>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
