<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div
		class="container-fluid d-flex justify-content-center align-items-center vh-100 text-center">
		<div>
			<h1 class="text-dark mb-4">Login</h1>
			<form th:action="@{/login}" method="post" class="w-100">
				<div class="form-floating mb-3 w-100">
					<input type="text" class="form-control" id="floatingInput"
						name="username" placeholder="name@example.com" required> <label
						for="floatingInput">Email address</label>
				</div>
				<div class="form-floating mb-3 w-100">
					<input type="password" class="form-control" id="floatingPassword"
						name="password" placeholder="Password" required> <label
						for="floatingPassword">Password</label>
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
