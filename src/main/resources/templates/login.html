<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
<head>
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
:root {
	--main-bg: #2b2d42;
}
</style>
</head>
<body>
	<div
		class="container-fluid d-flex justify-content-center align-items-center text-center vh-100">
		<div class="container-lg p-4 rounded"
			style="background-color: var(--main-bg);">
			<h1 class="text-light mb-4">Login</h1>
			<form th:action="@{/login}" method="post"
				class="d-flex flex-column align-items-center">
				<div class="form-floating mb-3 w-75">
					<input type="text" class="form-control" id="floatingInput"
						name="username" placeholder="name@example.com" required> <label
						for="floatingInput">Email address</label>
				</div>
				<div class="form-floating mb-3 w-75">
					<input type="password" class="form-control" id="floatingPassword"
						name="password" placeholder="Password" required> <label
						for="floatingPassword">Password</label>
				</div>
				<button type="submit" class="btn btn-primary w-75">Login</button>
			</form>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
