<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Staffs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div th:insert="~{fragments/general_fragments :: navbar}"></div>

	<div class="container-xxl mt-5">
		<div
			class="d-flex flex-column justify-content-center align-items-center">

			<div class="d-flex w-100"
				th:insert="~{fragments/general_fragments :: operation-status-alert}"></div>

			<div class="d-flex w-100 mb-2" sec:authorize="hasRole('ROLE_ADMIN')"
				th:insert="~{fragments/button_fragments :: create(link='/staff/add')}"></div>

			<div th:replace="~{fragments/staff_fragments :: table(${staff})}"></div>

			<div th:with="paginationUrl='/staff?currentPage='"
				th:insert="~{fragments/general_fragments :: table-pagination(${staff.size},${paginationUrl},${currentPage},${totalPages})}"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
