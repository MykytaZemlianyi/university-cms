<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lectures</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:insert="~{fragments/navs/nav :: navbar}"></div>

	<div
		class="d-flex flex-column justify-content-center align-items-center">

		<div
			th:replace="~{fragments/table-fragment :: table-lectures(${lectures})}"></div>
	</div>
	<div
		th:insert="~{fragments/table-fragment :: table-pagination(${lectures.size},${paginationUrl},${currentPage},${totalPages})}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
