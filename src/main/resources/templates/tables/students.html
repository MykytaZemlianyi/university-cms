<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
	<div th:insert="~{fragments/navs/nav :: navbar}"></div>

	<div
		class="d-flex flex-column justify-content-center align-items-center">
		<table class="table table-striped table-bordered w-75">
			<thead>
				<tr class="text-center align-middle">
					<th scope="col" class="p-2">ID</th>
					<th scope="col" class="p-2">Name</th>
					<th scope="col" class="p-2">Surname</th>
					<th scope="col" class="p-2">Email</th>
					<th scope="col" class="p-2">Group</th>
					<th scope="col" class="p-2">Tools</th>
				</tr>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="student : ${students.content}">
					<td class="text-center p-2" th:text="${student.id}"></td>
					<td class="p-2" th:text="${student.name}"></td>
					<td class="p-2" th:text="${student.surname}"></td>
					<td class="p-2" th:text="${student.email}"></td>
					<td class="p-2 text-center" th:text="${student.group.name}"></td>
					<td class="p-2">
						<div th:insert="~{fragments/button-fragments :: edit}"></div>
					</td>
				</tr>
			</tbody>
		</table>


		<div
			th:insert="~{fragments/table-fragment :: table-pagination(${students.size},${paginationUrl},${currentPage},${totalPages})}"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
