<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add new Teacher</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

	<div class="container mt-5">
		<form th:action="@{/admin/add-teacher}" th:object="${teacher}"
			method="post" class="mt-3">

			<div class="container-fluid text-center">
				<h1>Add new Teacher</h1>
			</div>

			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" required>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errorclass="error" th:errors="*{name}" />
			</div>

			<div class="mb-3">
				<label for="surname" class="form-label">Surname</label> <input
					type="text" class="form-control" id="surname" th:field="*{surname}"
					required>
				<p class="text-danger" th:if="${#fields.hasErrors('surname')}"
					th:errorclass="error" th:errors="*{surname}" />
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="text" class="form-control" id="email" th:field="*{email}"
					required>
				<p class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errorclass="error" th:errors="*{email}" />
			</div>

			<div class="mb-3">
				<label class="form-label">Courses</label>
				<div class="form-control"
					style="max-height: 200px; overflow-y: auto;">
					<div th:each="course : ${courseList}" class="form-check">
						<input class="form-check-input" type="checkbox"
							th:id="'course_' + ${course.id}" th:name="selectedCoursesId"
							th:value="${course.id}"
							th:checked="${#lists.contains(teacher.courses, course)}" /> <label
							class="form-check-label" th:for="'course_' + ${course.id}"
							th:text="${course.name}"></label>
					</div>
				</div>
			</div>



			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password"
					th:field="*{password}" required>
				<p class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errorclass="error" th:errors="*{password}" />
			</div>

			<div class="d-flex flex-row-reverse mb-3 ">
				<button type="submit" class="btn btn-success btn-lg">Save</button>
				<a th:href="@{/admin/students}"
					class="btn btn-secondary btn-lg me-2">Cancel</a>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
