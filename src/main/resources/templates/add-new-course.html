<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add new Course</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

	<div class="container mt-5">
		<form th:action="@{/admin/add-course}" th:object="${course}"
			method="post" class="mt-3">

			<div class="container-fluid text-center">
				<h1>Add new Course</h1>
			</div>

			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" required>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errorclass="error" th:errors="*{name}" />
			</div>

			<div class="mb-3">
				<label for="teacher" class="form-label">Teacher</label> <select
					class="form-select" id="teacher" th:field="*{teacher}">
					<option value="" selected>-- Select Teacher --</option>
					<option th:each="teacher : ${teacherList}" th:value="${teacher.id}"
						th:text="${teacher.name + ' ' + teacher.surname}"></option>
				</select>
				<p class="text-danger" th:if="${#fields.hasErrors('teacher')}"
					th:errorclass="error" th:errors="*{teacher}" />
			</div>

			<div class="mb-3">
				<label class="form-label">Groups</label>
				<div class="form-control"
					style="max-height: 200px; overflow-y: auto;">
					<div th:each="group : ${groupList}" class="form-check">
						<input class="form-check-input" type="checkbox"
							th:id="'group_' + ${group.id}" th:field="*{groups}"
							th:value="${group.id}" /> <label class="form-check-label"
							th:for="'group_' + ${group.id}" th:text="${group.name}"></label>
					</div>
				</div>
			</div>

			<div class="d-flex flex-row-reverse mb-3 ">
				<button type="submit" class="btn btn-success btn-lg">Save</button>
				<a th:href="@{/admin/courses}" class="btn btn-secondary btn-lg me-2">Cancel</a>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
