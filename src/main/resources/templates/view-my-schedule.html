<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Schedule</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div th:insert="~{fragments/general_fragments :: navbar}"></div>

	<div
		class="container-xxl mt-5 mb-2 d-flex justify-content-center align-items-center">
		<h1>My Schedule</h1>
	</div>

	<div class="container-xxl mb-2">
		<div th:insert="~{fragments/lecture_fragments :: dateRangePicker}"></div>
	</div>

	<div class="container-xxl">
		<div
			class="d-flex flex-column justify-content-center align-items-center">

			<div class="d-flex w-100"
				th:insert="~{fragments/general_fragments :: operation-status-alert}"></div>


			<div
				th:replace="~{fragments/lecture_fragments :: table(${lectures})}"></div>
			<div th:with="paginationUrl='/lectures?currentPage='"
				th:insert="~{fragments/general_fragments :: table-pagination(${lectures.size},${paginationUrl},${currentPage},${totalPages})}"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
