<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

	<div class="container mt-5">

		<form th:action="@{/students/edit/{id}(id=${student.id})}"
			th:object="${student}" method="post" class="mt-3">

			<div class="container-fluid text-center">
				<h1>Edit Student</h1>
			</div>

			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" required>
				<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errorclass="error" th:errors="*{name}" />
			</div>

			<div class="mb-3">
				<label for="surname" class="form-label">Surname</label> <input
					type="text" class="form-control" id="surname" th:field="*{surname}"
					required>
				<p class="text-danger" th:if="${#fields.hasErrors('surname')}"
					th:errorclass="error" th:errors="*{surname}" />
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="text" class="form-control" id="email" th:field="*{email}"
					required>
				<p class="text-danger" th:if="${#fields.hasErrors('email')}"
					th:errorclass="error" th:errors="*{email}" />
			</div>

			<div class="mb-3">
				<label for="Group" class="form-label">Group</label> <select
					class="form-select" id="group" th:field="*{group}">
					<option value="" th:selected="${student.group == null}">--
						Select Group --</option>
					<option th:each="group : ${groups}" th:value="${group.id}"
						th:text="${group.name}"
						th:selected="${group.id == student.group?.id}"></option>
				</select>
				<p class="text-danger" th:if="${#fields.hasErrors('group')}"
					th:errorclass="error" th:errors="*{group}" />
			</div>


			<div class="mb-3">
				<label for="password" class="form-label">New password</label> <input
					type="password" class="form-control" id="password"
					th:field="*{password}">
				<p class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errorclass="error" th:errors="*{password}" />
			</div>



			<div class="d-flex flex-row-reverse mb-3 ">
				<button type="submit" class="btn btn-success btn-lg">Save</button>
				<a th:href="@{/students}"
					class="btn btn-secondary btn-lg me-2">Cancel</a>
			</div>
		</form>

		<div class="mb-3">
			<form th:action="@{/students/delete/{id}(id=${student.id})}"
				method="post"
				onsubmit="return confirm('Are you sure you want to delete this student?');">
				<input type="hidden" name="_method" value="delete" />
				<button type="submit" class="btn btn-danger btn-lg">
					<i class="bi bi-trash"></i> <span>Delete</span>
				</button>
			</form>
		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
