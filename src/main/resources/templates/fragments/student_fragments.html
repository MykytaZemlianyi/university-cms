<th:block th:fragment="table (students)">
	<table class="table table-striped table-bordered w-75  mx-auto">
		<thead>
			<tr class="text-center align-middle">
				<th scope="col" class="p-2">ID</th>
				<th scope="col" class="p-2">Name</th>
				<th scope="col" class="p-2">Surname</th>
				<th scope="col" class="p-2">Email</th>
				<th scope="col" class="p-2">Group</th>
				<th scope="col" class="p-2">Tools</th>
			</tr>
		</thead>
		<tbody>
			<tr class="align-middle" th:each="student : ${students.content}">
				<td class="text-center p-2" th:text="${student.id}"></td>
				<td class="p-2" th:text="${student.name}"></td>
				<td class="p-2" th:text="${student.surname}"></td>
				<td class="p-2" th:text="${student.email}"></td>
				<td class="p-2 text-center" th:text="${student.group.name}"></td>
				<td class="text-center p-2">
					<div th:insert="~{fragments/button-fragments :: edit}"></div>
				</td>
			</tr>
		</tbody>
	</table>
</th:block>

<nav th:fragment="navbar"
    class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" sec:authorize="hasAuthority('STUDENT')"><a
                    class="nav-link" href="/courses">My Courses</a></li>
                <li class="nav-item" sec:authorize="hasAuthority('STUDENT')"><a
                    class="nav-link" href="/group">My Group</a></li>
                <li class="nav-item" sec:authorize="hasAuthority('STUDENT')"><a
                    class="nav-link" href="/schedule">My Schedule</a></li>

                <li class="nav-item"><a class="nav-link" href="/logout">Log
                        out</a></li>
            </ul>
        </div>
    </div>
</nav>
