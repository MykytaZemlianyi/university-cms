<div th:fragment="edit(link)">
	<a th:href="${link}" class="btn btn-primary btn-lg"> <i
		class="bi bi-gear"></i> <span>Edit</span>
	</a>
</div>

<div th:fragment="delete">
	<button class="btn btn-danger">
		<i class="bi bi-trash-fill"></i>
	</button>
</div>

<div th:fragment="create(link)">
	<a th:href="${link}" class="btn btn-primary btn-lg p-2"> <i
		class="bi bi-plus-lg"></i> <span>Create</span>
	</a>
</div>


<div th:fragment="show_modal_table(btn_text,data_bs_target)">
	<button class="btn btn-outline-primary btn-lg p-2"
		th:data-bs-toggle="modal" th:data-bs-target="${data_bs_target}">
		<i class=" bi bi-search me-2"></i> <span th:text="${btn_text}"></span>
	</button>
</div>
