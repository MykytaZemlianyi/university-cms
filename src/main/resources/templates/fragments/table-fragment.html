<div th:fragment="table (objects, columns)">
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th th:each="col : ${columns.keySet()}" class="text-center"><span
					th:text="${col}"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="object : ${objects.content}">
				<td th:each="colFunc : ${columns.values()}" class="text-start">
					<span th:text="${colFunc.apply(object)}"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<th:block th:fragment="table-students (students)">
	<table class="table table-striped table-bordered w-75  mx-auto">
		<thead>
			<tr class="text-center align-middle">
				<th scope="col" class="p-2">ID</th>
				<th scope="col" class="p-2">Name</th>
				<th scope="col" class="p-2">Surname</th>
				<th scope="col" class="p-2">Email</th>
				<th scope="col" class="p-2">Group</th>
				<th scope="col" class="p-2">Tools</th>
			</tr>
		</thead>
		<tbody>
			<tr class="align-middle" th:each="student : ${students.content}">
				<td class="text-center p-2" th:text="${student.id}"></td>
				<td class="p-2" th:text="${student.name}"></td>
				<td class="p-2" th:text="${student.surname}"></td>
				<td class="p-2" th:text="${student.email}"></td>
				<td class="p-2 text-center" th:text="${student.group.name}"></td>
				<td class="p-2">
					<div th:insert="~{fragments/button-fragments :: edit}"></div>
				</td>
			</tr>
		</tbody>
	</table>
</th:block>

<th:block th:fragment="table-teachers (teachers)">
	<table class="table table-striped table-bordered w-75  mx-auto">
		<thead>
			<tr class="text-center align-middle">
				<th scope="col" class="p-2">ID</th>
				<th scope="col" class="p-2">Name</th>
				<th scope="col" class="p-2">Surname</th>
				<th scope="col" class="p-2">Email</th>
				<th scope="col" class="p-2">Courses</th>
				<th scope="col" class="p-2">Tools</th>
			</tr>
		</thead>
		<tbody>
			<tr class="align-middle" th:each="teacher : ${teachers.content}">
				<td class="text-center p-2" th:text="${teacher.id}"></td>
				<td class="p-2" th:text="${teacher.name}"></td>
				<td class="p-2" th:text="${teacher.surname}"></td>
				<td class="p-2" th:text="${teacher.email}"></td>
				<td class="p-2" th:each="course : ${teacher.courses}"><a
					th:text="${course.name}"></a></td>
				<td class="p-2">
					<div th:insert="~{fragments/button-fragments :: edit}"></div>
				</td>
			</tr>
		</tbody>
	</table>
</th:block>

<th:block th:fragment="table-courses (courses)">
	<table class="table table-striped table-bordered w-75  mx-auto">
		<thead>
			<tr class="text-center align-middle">
				<th scope="col" class="p-2">ID</th>
				<th scope="col" class="p-2">Name</th>
				<th scope="col" class="p-2">Teacher</th>
				<th scope="col" class="p-2">Groups</th>
				<th scope="col" class="p-2">Tools</th>
			</tr>
		</thead>
		<tbody>
			<tr class="align-middle" th:each="course : ${courses.content}">
				<td class="text-center p-2" th:text="${course.id}"></td>
				<td class="p-2" th:text="${course.name}"></td>
				<td class="p-2"
					th:text="${course.teacher.name + ' ' + course.teacher.surname}"></td>

				<td class="p-2"><span
					th:each="group, iterStat : ${course.groups}"> <a
						th:text="${group.name}"></a> <span th:if="${!iterStat.last}">,
					</span>
				</span></td>

				<td class="p-2">
					<div th:insert="~{fragments/button-fragments :: edit}"></div>
				</td>
			</tr>
		</tbody>
	</table>
</th:block>

<th:block th:fragment="table-lectures (lectures)">
	<table class="table table-striped table-bordered w-75  mx-auto">
		<thead>
			<tr class="text-center align-middle">
				<th scope="col" class="p-2">ID</th>
			</tr>
		</thead>
		<tbody>
			<tr class="align-middle" th:each="lecture : ${lectures.content}">
				<td class="text-center p-2" th:text="${lecture.id}"></td>

				<td class="p-2">
					<div th:insert="~{fragments/button-fragments :: edit}"></div>
				</td>
			</tr>
		</tbody>
	</table>
</th:block>

<nav
	th:fragment="table-pagination (objectsPool, paginationUrl, currentPage, totalPages)"
	aria-label="Page navigation">
	<ul class="pagination">
		<li class="page-item"
			th:classappend="${currentPage == 0} ? 'disabled'"><a
			class="page-link"
			th:href="@{${paginationUrl}(page=${currentPage - 1}, size=${objectsPool})}"
			aria-label="Previous"> <span aria-hidden="true">«</span>
		</a></li>

		<li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
			class="page-item" th:classappend="${i == currentPage} ? 'active'">
			<a class="page-link"
			th:href="@{${paginationUrl}(page=${i}, size=${objectsPool})}"
			th:text="${i + 1}"></a>
		</li>

		<li class="page-item"
			th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
			<a class="page-link"
			th:href="@{${paginationUrl}(page=${currentPage + 1}, size=${objectsPool})}"
			aria-label="Next"> <span aria-hidden="true">»</span>
		</a>
		</li>
	</ul>
</nav>
