<th:block th:fragment="table (rooms)">
    <table class="table table-striped table-bordered w-75  mx-auto">
        <thead>
            <tr class="text-center align-middle">
                <th scope="col" class="p-2">ID</th>
                <th scope="col" class="p-2">Number</th>
                <th scope="col" class="p-2">Lectures</th>
                <th scope="col" class="p-2">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle" th:each="room : ${rooms.content}">
                <td class="text-center p-2" th:text="${room.id}"></td>
                <td class="text-center p-2" th:text="${room.number}"></td>
                <td class="text-center p-2">
                    <div
                        th:insert="~{fragments/button-fragments :: show_modal_table(btn_text='View Lectures')}">
                    </div>
                </td>

                <td class="text-center p-2">
                    <div th:insert="~{fragments/button-fragments :: edit}"></div>
                </td>
            </tr>
        </tbody>
    </table>
</th:block>
