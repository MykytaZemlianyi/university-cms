<th:block th:fragment="table(groups)">
	<table class="table table-striped table-bordered w-75  mx-auto">
		<thead>
			<tr class="text-center align-middle">
				<th scope="col" class="p-2">ID</th>
				<th scope="col" class="p-2">Name</th>
				<th scope="col" class="p-2">Students</th>
				<th scope="col" class="p-2">Courses</th>
				<th scope="col" class="p-2">Tools</th>
			</tr>
		</thead>
		<tbody>
			<tr class="align-middle" th:each="group : ${groups.content}">
				<td class="text-center p-2" th:text="${group.id}"></td>
				<td class="p-2" th:text="${group.name}"></td>
				<td class="text-center p-2">
					<div class="d-flex justify-content-center"
						th:insert="~{fragments/button-fragments :: show_modal_table(btn_text='View Students')}">
					</div>
				</td>
				<td class="text-center p-2">
					<div class="d-flex justify-content-center"
						th:insert="~{fragments/button-fragments :: show_modal_table(btn_text='View Courses')}">
					</div>
				</td>
				<td class="text-center p-2">
					<div class="d-flex justify-content-center"
						th:insert="~{fragments/button-fragments :: edit}"></div>
				</td>

			</tr>
		</tbody>
	</table>
</th:block>
