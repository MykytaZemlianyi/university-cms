<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	data-bs-theme="auto">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add new Room</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

	<div class="container mt-5">
		<form th:action="@{/add-room}" th:object="${room}" method="post"
			class="mt-3">

			<div class="container-fluid text-center">
				<h1>Add new Room</h1>
			</div>

			<div class="mb-3">
				<label for="number" class="form-label">Number</label> <input
					type="number" min="0" step="1" class="form-control" id="number"
					th:field="*{number}" required>
				<p class="text-danger" th:if="${#fields.hasErrors('number')}"
					th:errorclass="error" th:errors="*{number}" />
			</div>

			<div class="d-flex flex-row-reverse mb-3 ">
				<button type="submit" class="btn btn-success btn-lg">Save</button>
				<a th:href="@{/rooms}" class="btn btn-secondary btn-lg me-2">Cancel</a>
			</div>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
